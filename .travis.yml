notifications:
  email:
    on_success: never
    on_failure: change

os:
  - linux
  - osx

services:
  - docker

cache:
  directories:
  - node_modules

install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - npm install

script:
  - npm test
  - npm run prebuild-node
  - npm run prebuild-electron
  - if [[ -n "$TRAVIS_TAG" ]]; then npm run upload; fi

sudo: required

git:
  depth: 10

env:
  global:
    - CC=clang CXX=clang++ npm_config_clang=1
  matrix:
    - NODE_VERSION=8.9.3
    - NODE_VERSION=10
    - NODE_VERSION=12
