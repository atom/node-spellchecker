environment:
  matrix:
    - nodejs_version: '12.14.1'
    - nodejs_version: '12.14.1'
      SPELLCHECKER_PREFER_HUNSPELL: true
    - nodejs_version: '8'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm --msvs_version=2015 install

test_script:
  - node --version
  - npm --version
  - ps: Write-Host $env:SPELLCHECKER_PREFER_HUNSPELL
  - npm test

build: off
